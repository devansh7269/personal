<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haat Pakdu ðŸ’ž</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff0f5;
      overflow: hidden;
    }
    .card {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }
    .main-anim {
      width: 220px;
      display: block;
      margin: 0 auto 15px;
    }
    .choice-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .btn-choice {
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .yes-btn {
      background: #ff4d6d;
      color: white;
    }
    .no-btn {
      background: #aaa;
      color: black;
      position: relative;
    }
    #surpriseMessage {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>
  <main class="card">
    <!-- Animation -->
    <img id="mainAnim" src="teasing.gif" alt="cute animation" class="main-anim" />

    <!-- Typing text -->
    <h2 id="typingText"></h2>

    <!-- Buttons -->
    <div class="choice-buttons">
      <button class="btn-choice yes-btn" id="yesBtn">Yes ðŸ’–</button>
      <button class="btn-choice no-btn" id="noBtn">No ðŸ˜¢</button>
    </div>

    <!-- Hidden message -->
    <p id="surpriseMessage">Yayyyyy, I knew it ðŸ’• i love uuu!!!!!!! ðŸ¥°</p>
  </main>

  <!-- Typing effect -->
  <script>
    const text = "Apka haat pakr lu? ðŸ’•";
    const el = document.getElementById("typingText");
    let i = 0;
    function type() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(type, 80);
      }
    }
    type();
  </script>

  <!-- Button logic -->
  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainAnim = document.getElementById("mainAnim");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      mainAnim.src = "hugging.gif"; // swap to hugging animation
      document.getElementById("surpriseMessage").style.display = "block";
    });
  </script>

    spawn(e.clientX, e.clientY);
</body>
</html>
