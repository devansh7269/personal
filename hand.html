<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haat Pakdu ðŸ’ž</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Extra styles for buttons */
    .choice-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .btn-choice {
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .yes-btn {
      background: #ff4d6d;
      color: white;
    }
    .no-btn {
      background: #aaa;
      color: black;
      position: relative;
    }
    #surpriseMessage {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>
  <main class="centered">
    <section class="card content">
      <!-- Typing effect -->
      <h2 id="typingText"></h2>  

      <div class="choice-buttons">
        <button class="btn-choice yes-btn" onclick="showSurprise()">Yes ðŸ’–</button>
        <button class="btn-choice no-btn" id="noBtn">No ðŸ˜¢</button>
      </div>

      <p id="surpriseMessage">Awww, I knew it ðŸ’• Tum meri jaan ho! ðŸ¥°</p>

      <div style="margin-top:16px;">
        <a class="btn" href="index.html">Back to start</a>
      </div>
    </section>
  </main>

  <!-- Floating balloons & hearts -->
  <script>
    const bg = document.getElementById('bg');
    function rand(min, max) { return Math.random() * (max - min) + min; }
    function createFloating(kind) {
      const el = document.createElement('div');
      el.classList.add('floating', kind);
      el.style.left = rand(-5, 100) + 'vw';
      const duration = rand(8, 18);
      el.style.animationDuration = duration + 's';
      el.style.animationDelay = rand(0, 8) + 's';
      el.style.opacity = rand(0.7, 1).toFixed(2);
      const size = kind === 'heart' ? rand(14, 28) : rand(20, 42);
      el.style.width = size + 'px';
      el.style.height = (kind === 'heart' ? size : size * 1.3) + 'px';
      bg.appendChild(el);
      el.addEventListener('animationend', () => { el.remove(); createFloating(kind); });
    }
    for (let i = 0; i < 20; i++) createFloating('balloon');
    for (let i = 0; i < 24; i++) createFloating('heart');
  </script>

  <!-- Typing effect -->
  <script>
    const text = "Apka haat pakr lu? ðŸ’•";
    const el = document.getElementById("typingText");
    el.classList.add("typing");

    let i = 0;
    function type() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(type, 80);
      }
    }
    type();
  </script>

  <!-- Yes/No button logic -->
  <script>
    function showSurprise() {
      document.getElementById("surpriseMessage").style.display = "block";
    }

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.floor(Math.random() * 200) - 100; // random shift
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
