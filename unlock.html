<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlock the Secret üíñ</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 380px;
      width: 90%;
      position: relative;
    }
    h2 {
      margin-bottom: 16px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input.correct { border-color: #4CAF50; box-shadow: 0 0 8px #4CAF50; }
    input.wrong { border-color: #f44336; animation: shake 0.3s; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .btn {
      margin-top: 14px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background: #ff4d6d;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #e63e5c; }
    .error { color: #f44336; display: none; margin-top: 8px; }
    .typing {
      margin: 12px 0;
      color: #666;
      font-size: 14px;
      min-height: 20px;
      font-style: italic;
    }
    .lock {
      font-size: 40px;
      margin-bottom: 10px;
      transition: transform 0.6s ease;
    }
    .lock.unlocked { transform: rotateY(180deg); }
    .hint {
      margin-top: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .hint-text { display: none; margin-top: 6px; font-size: 14px; color: #444; }
    .love-meter {
      margin-top: 12px;
      background: #ddd;
      border-radius: 12px;
      overflow: hidden;
      height: 14px;
      width: 100%;
    }
    .love-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff4d6d, #ff85a2);
      transition: width 0.5s;
    }
    /* Heart particles */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 2s forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-150px) scale(1.6); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="lock" id="lock">üîí</div>
    <h2>Unlock the Secret üíò</h2>
    <input id="q1" type="text" placeholder="What I call you?" />
    <input id="q2" type="text" placeholder="Main kya sunna chahta hu?" />
    <button class="btn" onclick="checkCode()">Unlock</button>
    <div class="error" id="error">‚ùå Wrong! Try again.</div>
    <div class="typing" id="typing"></div>
    <div class="hint" onclick="showHint()">üíñ Need a hint?</div>
    <div class="hint-text" id="hintText">Clue: Main tumhe ‚ÄúMadam Ji‚Äù bulata hu üòâ</div>
    <div id="triesLeft" style="margin-top:8px; font-size:14px; color:#333;"></div>
    <div class="love-meter"><div class="love-fill" id="loveFill"></div></div>
  </div>

  <script>
    const typingText = "üí≠ Think carefully‚Ä¶ the answer is only between us.";
    let typingIndex = 0;
    function typeEffect() {
      if (typingIndex < typingText.length) {
        document.getElementById("typing").textContent += typingText.charAt(typingIndex);
        typingIndex++;
        setTimeout(typeEffect, 60);
      }
    }
    typeEffect();

    let tries = 3;
    updateTries();
    function updateTries() {
      document.getElementById("triesLeft").textContent = "‚ù§Ô∏è Tries left: " + tries;
    }

    function showHint() {
      document.getElementById("hintText").style.display = "block";
    }

    function createHeartBurst() {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = (window.innerWidth/2 + (Math.random()*100-50)) + "px";
        heart.style.top = (window.innerHeight/2 + (Math.random()*50-25)) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    function checkCode() {
      const ans1 = document.getElementById("q1").value.trim().toLowerCase();
      const ans2 = document.getElementById("q2").value.trim().toLowerCase();

      const secret1 = ["madam ji","madamji","madam"]; 
      const secret2 = [
        "mein hamesa tumhare sath rahungi",
        "main hamesa tumhare sath rahungi",
        "hamesa tumhare sath rahungi",
        "hum hamesa tumhare sath rahega",
        "always with you"
      ];

      const input1 = document.getElementById("q1");
      const input2 = document.getElementById("q2");

      let correct1 = secret1.includes(ans1);
      let correct2 = secret2.includes(ans2);

      input1.classList.remove("correct","wrong");
      input2.classList.remove("correct","wrong");

      if (correct1) { input1.classList.add("correct"); }
      else { input1.classList.add("wrong"); }

      if (correct2) { input2.classList.add("correct"); }
      else { input2.classList.add("wrong"); }

      if (correct1 && correct2) {
        document.getElementById("error").style.display = "none";
        document.getElementById("lock").textContent = "üîì";
        document.getElementById("lock").classList.add("unlocked");
        document.getElementById("loveFill").style.width = "100%";
        createHeartBurst();
        setTimeout(()=>{ window.location.href="special.html"; },2000);
      } else if (correct1 || correct2) {
        document.getElementById("error").textContent = "üí° Half correct! You're close.";
        document.getElementById("error").style.display = "block";
        document.getElementById("loveFill").style.width = "50%";
        setTimeout(()=>{ window.location.href="partial.html"; },2000);
      } else {
        tries--;
        updateTries();
        document.getElementById("error").textContent = "‚ùå Wrong! Try again.";
        document.getElementById("error").style.display = "block";
        document.getElementById("loveFill").style.width = "0%";
        if (tries <= 0) {
          alert("Out of tries üò¢ Refresh to try again.");
        }
      }
    }
  </script>
  <script>
(() => {
  let last = 0;

  function spawn(x, y, emoji = "üíï") {
    const el = document.createElement("div");
    el.textContent = emoji;            // change to "üéà" if you prefer balloons
    el.style.position = "fixed";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.style.transform = "translate(-50%, -50%)";
    el.style.fontSize = "20px";
    el.style.opacity = "0.9";
    el.style.pointerEvents = "none";
    el.style.zIndex = "9999";          // always on top
    document.body.appendChild(el);

    // animate floating up & fading
    requestAnimationFrame(() => {
      el.style.transition = "all 900ms ease";
      el.style.top = (y - 40) + "px";
      el.style.opacity = "0";
    });

    setTimeout(() => el.remove(), 950);
  }

  // Show hearts everywhere mouse moves
  window.addEventListener("mousemove", (e) => {
    const now = performance.now();
    if (now - last < 60) return; // throttle so it‚Äôs not too heavy
    last = now;
    spawn(e.clientX, e.clientY);
  });
})();
</script>
</body>
</html>
