<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Unlock üîê</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .unlock-box {
      margin-top: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 12px;
      width: 80%;
      max-width: 260px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>
  <main class="centered">
    <section class="card content">
      <h2>Answer My Two Questions üîë</h2>
      <div class="unlock-box">
        <input type="text" id="q1" placeholder="üëâ What I call you?" /><br>
        <input type="text" id="q2" placeholder="üëâ Main kya sunna chahta hu?" /><br>
        <button onclick="checkCode()">Unlock</button>
      </div>
      <p id="error">‚ùå Wrong answers! Try again.</p>
      <div style="margin-top:16px;">
        <a class="btn" href="index.html">Back to start</a>
      </div>
    </section>
  </main>

  <!-- Floating animation -->
  <script>
    const bg = document.getElementById('bg');
    function rand(min, max) { return Math.random() * (max - min) + min; }
    function createFloating(kind) {
      const el = document.createElement('div');
      el.classList.add('floating', kind);
      el.style.left = rand(-5, 100) + 'vw';
      const duration = rand(8, 18);
      el.style.animationDuration = duration + 's';
      el.style.animationDelay = rand(0, 8) + 's';
      el.style.opacity = rand(0.7, 1).toFixed(2);
      const size = kind === 'heart' ? rand(14, 28) : rand(20, 42);
      el.style.width = size + 'px';
      el.style.height = (kind === 'heart' ? size : size * 1.3) + 'px';
      bg.appendChild(el);
      el.addEventListener('animationend', () => { el.remove(); createFloating(kind); });
    }
    for (let i = 0; i < 20; i++) createFloating('balloon');
    for (let i = 0; i < 24; i++) createFloating('heart');
  </script>

  <!-- Code check -->
  <script>
    function checkCode() {
      const ans1 = document.getElementById("q1").value.trim().toLowerCase();
      const ans2 = document.getElementById("q2").value.trim().toLowerCase();

      // Allowed answers
      const secret1 = ["madam ji"];  
      const secret2 = ["mein hamesa tumhare sath rahungi"];

      const correct1 = secret1.includes(ans1);
      const correct2 = secret2.includes(ans2);

      if (correct1 && correct2) {
        // Both correct ‚Üí Lovely page
        window.location.href = "special.html";
      } 
      else if (correct1 || correct2) {
        // One correct ‚Üí Partial unlock page
        window.location.href = "partial.html";
      } 
      else {
        // Wrong
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
