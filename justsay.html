  <style>
    body {

<body>
  <h1>I love you ðŸ’•</h1>
  <p>Type your reply:</p>
  <input id="reply" placeholder="Write here..." />
  <button onclick="checkLove()">Submit</button>

  <script>
    function checkLove() {
      const reply = document.getElementById("reply").value.trim().toLowerCase();
      if(reply === "i love you too"){
        window.location.href = "poetry.html";
      } else {
        alert("Sahi likho madamji ðŸ˜˜");
      }
    }
  </script>
  <script>
(() => {
  let last = 0;

  function spawn(x, y, emoji = "ðŸ’•") {
    const el = document.createElement("div");
    el.textContent = emoji;            // change to "ðŸŽˆ" if you prefer balloons
    el.style.position = "fixed";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.style.transform = "translate(-50%, -50%)";
    el.style.fontSize = "20px";
    el.style.opacity = "0.9";
    el.style.pointerEvents = "none";
    el.style.zIndex = "9999";          // always on top
    document.body.appendChild(el);

    // animate floating up & fading
    requestAnimationFrame(() => {
      el.style.transition = "all 900ms ease";
      el.style.top = (y - 40) + "px";
      el.style.opacity = "0";
    });

    setTimeout(() => el.remove(), 950);
  }

  // Show hearts everywhere mouse moves
  window.addEventListener("mousemove", (e) => {
    const now = performance.now();
    if (now - last < 60) return; // throttle so itâ€™s not too heavy
    last = now;
    spawn(e.clientX, e.clientY);
  });
})();
</script>
