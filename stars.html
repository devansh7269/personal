<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starry Night Sky ‚ú®</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px #fff;
      cursor: pointer;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.2); }
    }

    .popup {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-size: 14px;
      transform: translate(-50%, -50%);
      animation: fadeIn 0.4s ease;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Shooting star */
    .shooting-star {
      position: absolute;
      width: 3px;
      height: 80px;
      background: linear-gradient(white, transparent);
      transform: rotate(45deg);
      opacity: 0.8;
      pointer-events: none;
      animation: shoot 1.5s linear forwards;
    }

    @keyframes shoot {
      from { transform: translate(0,0) rotate(45deg); opacity: 1; }
      to { transform: translate(-300px, 300px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <script>
    const loveNotes = [
      "i love u  ‚ú®",
      "just be with me üíñ",
      "Every night I dream of you üåô",
      "You‚Äôre the wish I always wanted üå†",
      "Forever and always, my love ‚ù§Ô∏è",
      "You are my imagination behind every song üåå",
      "With you, life sparkles üíé"
    ];

    // Create random twinkling stars
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(star);

      star.addEventListener("click", (e) => {
        showPopup(e.pageX, e.pageY);
      });
    }

    function showPopup(x, y, customMessage=null) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = customMessage || loveNotes[Math.floor(Math.random() * loveNotes.length)];
      popup.style.left = x + "px";
      popup.style.top = y + "px";
      document.body.appendChild(popup);

      setTimeout(() => popup.remove(), 2500);
    }

    // Shooting stars appear randomly
    function createShootingStar() {
      const star = document.createElement("div");
      star.className = "shooting-star";

      // Random start position near top-right
      star.style.top = Math.random() * 40 + "vh";
      star.style.left = (60 + Math.random() * 40) + "vw";

      document.body.appendChild(star);

      // Show popup message where it passes
      setTimeout(() => {
        const rect = star.getBoundingClientRect();
        showPopup(rect.left, rect.top, "You are my wish come true üíñ");
      }, 600);

      // Remove after animation
      setTimeout(() => star.remove(), 1500);
    }

    // Launch a shooting star every 5‚Äì10 seconds
    setInterval(createShootingStar, Math.random() * 5000 + 5000);
  </script>
</body>
</html>
