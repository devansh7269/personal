<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starry Night Sky ✨</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px #fff;
      cursor: pointer;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.2); }
    }

    .popup {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-size: 14px;
      transform: translate(-50%, -50%);
      animation: fadeIn 0.4s ease;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <script>
    const loveNotes = [
      "You are my shining star ✨",
      "My world is brighter with you 💖",
      "Every night I dream of you 🌙",
      "You’re the wish I always wanted 🌠",
      "Forever and always, my love ❤️",
      "You are my universe 🌌",
      "With you, life sparkles 💎"
    ];

    // Create random stars
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(star);

      star.addEventListener("click", (e) => {
        showPopup(e.pageX, e.pageY);
      });
    }

    function showPopup(x, y) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = loveNotes[Math.floor(Math.random() * loveNotes.length)];
      popup.style.left = x + "px";
      popup.style.top = y + "px";
      document.body.appendChild(popup);

      setTimeout(() => popup.remove(), 2000);
    }
  </script>
</body>
</html>
