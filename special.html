<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Special Secret 💖</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .love-text {
      position: absolute;
      font-size: 12px;
      color: rgba(255, 77, 109, 0.4);
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }
    .big-message {
      font-size: clamp(22px, 6vw, 40px);
      color: #ff4d6d;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>
  <main class="centered">
    <section class="card content">
      <h2 class="big-message">💖 You answered both! 💖</h2>
      <p class="notice">This is our secret place forever…<br>
      Always yours, my <b>Princess 👑</b> 💘</p>
      <p style="margin-top:12px; font-style:italic;">“I love you more than words can say.”</p>
      <div style="margin-top:16px;">
        <a class="btn" href="index.html">Back to start</a>
      </div>
    </section>
  </main>

  <!-- Floating balloons, hearts & background texts -->
  <script>
    const bg = document.getElementById('bg');
    function rand(min, max) { return Math.random() * (max - min) + min; }

    function createFloating(kind) {
      const el = document.createElement('div');
      el.classList.add('floating', kind);
      el.style.left = rand(-5, 100) + 'vw';
      const duration = rand(8, 18);
      el.style.animationDuration = duration + 's';
      el.style.animationDelay = rand(0, 8) + 's';
      el.style.opacity = rand(0.7, 1).toFixed(2);
      const size = kind === 'heart' ? rand(14, 28) : rand(20, 42);
      el.style.width = size + 'px';
      el.style.height = (kind === 'heart' ? size : size * 1.3) + 'px';
      bg.appendChild(el);
      el.addEventListener('animationend', () => { el.remove(); createFloating(kind); });
    }
    for (let i = 0; i < 20; i++) createFloating('balloon');
    for (let i = 0; i < 24; i++) createFloating('heart');

    function createLoveTexts() {
      for (let i = 0; i < 200; i++) {
        const text = document.createElement('div');
        text.classList.add('love-text');
        text.innerText = "I love you 💕";
        text.style.top = rand(0, 100) + "vh";
        text.style.left = rand(0, 100) + "vw";
        text.style.fontSize = rand(10, 18) + "px";
        text.style.opacity = rand(0.2, 0.6).toFixed(2);
        bg.appendChild(text);
      }
    }
    createLoveTexts();
  </script>
</body>
</html>
