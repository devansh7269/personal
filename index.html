<body>
  <main class="centered">
    <section class="card content">
      <h1>Aaaye madam jii..</h1>
      <p class="notice">Welcome to your tiny surprise ‚ú®</p>
      <a class="btn" href="options.html" id="startBtn">Start</a>
    </section>
  </main>

  <!-- Load confetti library here -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  
  <!-- Your custom script -->
  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    });
  </script>
  <script>
(() => {
  let last = 0;

  function spawn(x, y, emoji = "üíï") {
    const el = document.createElement("div");
    el.textContent = emoji;            // change to "üéà" if you prefer balloons
    el.style.position = "fixed";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.style.transform = "translate(-50%, -50%)";
    el.style.fontSize = "20px";
    el.style.opacity = "0.9";
    el.style.pointerEvents = "none";
    el.style.zIndex = "9999";          // always on top
    document.body.appendChild(el);

    // animate floating up & fading
    requestAnimationFrame(() => {
      el.style.transition = "all 900ms ease";
      el.style.top = (y - 40) + "px";
      el.style.opacity = "0";
    });

    setTimeout(() => el.remove(), 950);
  }

  // Show hearts everywhere mouse moves
  window.addEventListener("mousemove", (e) => {
    const now = performance.now();
    if (now - last < 60) return; // throttle so it‚Äôs not too heavy
    last = now;
    spawn(e.clientX, e.clientY);
  });
})();
</script>
</body>
