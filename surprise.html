  <script>
    // Generate floating balloons and hearts
    const bg = document.getElementById('bg');

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFloating(kind) {
      const el = document.createElement('div');
      el.classList.add('floating', kind);
      el.style.left = rand(-5, 100) + 'vw';
      const duration = rand(8, 18);
      el.style.animationDuration = duration + 's';
      el.style.animationDelay = rand(0, 8) + 's';
      el.style.transform = 'translateY(0)';
      el.style.opacity = rand(0.7, 1).toFixed(2);
      const size = kind === 'heart' ? rand(14, 28) : rand(20, 42);
      el.style.width = size + 'px';
      el.style.height = (kind === 'heart' ? size : size * 1.3) + 'px';
      if (kind === 'balloon') {
        el.style.filter = 'drop-shadow(0 6px 10px rgba(0,0,0,0.12))';
      }
      bg.appendChild(el);

      // Remove and respawn when animation ends for infinite variety
      el.addEventListener('animationend', () => {
        el.remove();
        createFloating(kind);
      });
    }

    // Initial batch
    for (let i = 0; i < 20; i++) createFloating('balloon');
    for (let i = 0; i < 24; i++) createFloating('heart');
  </script>

  let i = 0;
  function type() {
    if (i < text.length) {
      el.textContent += text.charAt(i);
      i++;
      setTimeout(type, 80); // typing speed (80ms per character)

  type();
