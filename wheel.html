<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Wheel üé°</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ff99ac);
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #d6336c;
      text-shadow: 1px 1px #fff;
    }
    canvas {
      border: 8px solid #ff4d6d;
      border-radius: 50%;
      background: white;
    }
    #spin {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    #spin:hover {
      background: #e63956;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üé° Lucky Wheel of Love</h1>
  <canvas id="wheel" width="400" height="400"></canvas>
  <button id="spin">Spin</button>
  <div id="result"></div>

  <script>
    const options = [
      "Hug ü§ó",
      "Keep hands on thigh ‚úã",
      "1 Period sitting together ‚è≥",
      "1 Photo üì∏",
      "Study together üìö",
      "Click one photo with me ‚ù§Ô∏è"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const arc = (2 * Math.PI) / options.length;
    let startAngle = 0;
    let spinAngle = 0;
    let spinVelocity = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, 400, 400);
      for (let i = 0; i < options.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#ff6f91" : "#ff99ac";
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc);
        ctx.lineTo(200, 200);
        ctx.fill();
        ctx.save();

        // text
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Arial";
        ctx.translate(
          200 + Math.cos(angle + arc / 2) * 120,
          200 + Math.sin(angle + arc / 2) * 120
        );
        ctx.rotate(angle + arc / 2);
        ctx.fillText(options[i], -ctx.measureText(options[i]).width / 2, 0);
        ctx.restore();
      }

      // Arrow
      ctx.fillStyle = "#d6336c";
      ctx.beginPath();
      ctx.moveTo(200 - 15, 0);
      ctx.lineTo(200 + 15, 0);
      ctx.lineTo(200, 30);
      ctx.closePath();
      ctx.fill();
    }

    function animate() {
      if (!spinning) return;
      startAngle += spinVelocity;
      spinVelocity *= 0.985; // friction
      if (spinVelocity < 0.002) {
        spinning = false;
        const degrees = (startAngle * 180) / Math.PI + 90;
        const index =
          Math.floor((360 - (degrees % 360)) / (360 / options.length)) %
          options.length;
        document.getElementById("result").innerText =
          "üëâ Result: " + options[index];
      }
      drawWheel();
      requestAnimationFrame(animate);
    }

    document.getElementById("spin").addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      spinVelocity = (Math.random() * 0.3) + 0.25; // random speed
      animate();
    });

    drawWheel();
  </script>
</body>
</html>
