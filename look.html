<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Look! 👀</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .look-text {
      font-size: clamp(26px, 7vw, 50px);
      font-weight: bold;
      animation: popUp 1s ease forwards, bounce 1.2s infinite ease-in-out 1s;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <!-- Background hearts & balloons -->
  <div class="background" id="bg"></div>

  <main class="centered">
    <section class="card content">
      <h2 class="look-text">🍫 Look at your side!</h2>
      <p class="notice">Shayad waha tumhara chocolate wait kar raha ho 😋</p>
      <div style="margin-top:16px;">
        <a class="btn" href="index.html">Back to start</a>
      </div>
    </section>
  </main>

  <!-- Floating animation script -->
  <script>
    const bg = document.getElementById('bg');
    function rand(min, max) { return Math.random() * (max - min) + min; }
    function createFloating(kind) {
      const el = document.createElement('div');
      el.classList.add('floating', kind);
      el.style.left = rand(-5, 100) + 'vw';
      const duration = rand(8, 18);
      el.style.animationDuration = duration + 's';
      el.style.animationDelay = rand(0, 8) + 's';
      el.style.opacity = rand(0.7, 1).toFixed(2);
      const size = kind === 'heart' ? rand(14, 28) : rand(20, 42);
      el.style.width = size + 'px';
      el.style.height = (kind === 'heart' ? size : size * 1.3) + 'px';
      bg.appendChild(el);
      el.addEventListener('animationend', () => { el.remove(); createFloating(kind); });
    }
    for (let i = 0; i < 20; i++) createFloating('balloon');
    for (let i = 0; i < 24; i++) createFloating('heart');
  </script>
  <script>
(() => {
  let last = 0;

  function spawn(x, y, emoji = "💕") {
    const el = document.createElement("div");
    el.textContent = emoji;            // change to "🎈" if you prefer balloons
    el.style.position = "fixed";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.style.transform = "translate(-50%, -50%)";
    el.style.fontSize = "20px";
    el.style.opacity = "0.9";
    el.style.pointerEvents = "none";
    el.style.zIndex = "9999";          // always on top
    document.body.appendChild(el);

    // animate floating up & fading
    requestAnimationFrame(() => {
      el.style.transition = "all 900ms ease";
      el.style.top = (y - 40) + "px";
      el.style.opacity = "0";
    });

    setTimeout(() => el.remove(), 950);
  }

  // Show hearts everywhere mouse moves
  window.addEventListener("mousemove", (e) => {
    const now = performance.now();
    if (now - last < 60) return; // throttle so it’s not too heavy
    last = now;
    spawn(e.clientX, e.clientY);
  });
})();
</script>
</body>
</html>
