<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Time ‚è∞</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 700px; margin: 24px auto; padding: 0 12px; text-align: center; }
    .card { padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); background: #f9f9f9; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
    .time-btn { padding: 10px; border: none; border-radius: 6px; background: #007bff; color: #fff; cursor: pointer; font-size: 14px; }
    .time-btn:hover { background: #0056b3; }
  </style>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("wW8gn7lzT7qSAWFEG"); // your Public Key
    })();
  </script>
</head>
<body>
  <main>
    <section class="card">
      <h2>Select your time ‚è∞</h2>
      <div class="grid" id="timeGrid"></div>
    </section>
  </main>

  <script>
    // Generate time slots from 8:00 AM to 12:00 midnight (30 min gap)
    const grid = document.getElementById("timeGrid");
    let start = new Date();
    start.setHours(8,0,0,0); // 8:00 AM
    let end = new Date();
    end.setHours(24,0,0,0); // midnight

    while(start <= end){
      let btn = document.createElement("button");
      btn.className = "time-btn";
      btn.textContent = start.toLocaleTimeString([], {hour: "2-digit", minute:"2-digit"});
      grid.appendChild(btn);

      btn.addEventListener("click", () => {
        if(confirm(`Do you want to confirm ${btn.textContent}?`)){
          emailjs.send("service_w52178m","template_ukf2gvi",{
            time: btn.textContent
          })
          .then(() => {
            alert(`‚úÖ ${btn.textContent} has been sent to your Gmail!`);
          }, (err) => {
            alert("‚ùå Failed to send. Check console.");
            console.error(err);
          });
        }
      });

      start.setMinutes(start.getMinutes() + 30);
    }
  </script>
  <script>
(() => {
  let last = 0;

  function spawn(x, y, emoji = "üíï") {
    const el = document.createElement("div");
    el.textContent = emoji;            // change to "üéà" if you prefer balloons
    el.style.position = "fixed";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.style.transform = "translate(-50%, -50%)";
    el.style.fontSize = "20px";
    el.style.opacity = "0.9";
    el.style.pointerEvents = "none";
    el.style.zIndex = "9999";          // always on top
    document.body.appendChild(el);

    // animate floating up & fading
    requestAnimationFrame(() => {
      el.style.transition = "all 900ms ease";
      el.style.top = (y - 40) + "px";
      el.style.opacity = "0";
    });

    setTimeout(() => el.remove(), 950);
  }

  // Show hearts everywhere mouse moves
  window.addEventListener("mousemove", (e) => {
    const now = performance.now();
    if (now - last < 60) return; // throttle so it‚Äôs not too heavy
    last = now;
    spawn(e.clientX, e.clientY);
  });
})();
</script>
</body>
</html>
