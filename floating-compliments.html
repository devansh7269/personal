<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Compliments üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compliment {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      animation: float 12s linear infinite;
      opacity: 0.8;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(40px); opacity: 0; }
    }

    /* Lock screen */
    .lock-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 221, 225, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #ff4d6d;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    .lock-screen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 12px;
      outline: none;
      text-align: center;
    }
    .lock-screen button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }
    .error {
      margin-top: 10px;
      color: red;
      font-size: 16px;
    }
    .hint {
      margin-top: 8px;
      font-size: 16px;
      color: #444;
      cursor: pointer;
      text-decoration: underline;
    }
    .hint-text {
      margin-top: 5px;
      font-size: 18px;
      color: #d6336c;
      font-style: italic;
      display: none;
    }

    /* Game Section */
    #gameArea {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 20;
      color: white;
      font-size: 24px;
    }
    .heart {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
      animation: fall linear forwards;
    }
    @keyframes fall {
      from { top: -50px; }
      to { top: 100vh; }
    }
    .hiddenMessage {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #ffdde1;
      text-shadow: 0 0 10px #ff4d6d;
      display: none;
    }
    .start-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Lock screen -->
<div class="lock-screen" id="lockScreen">
  üíï To unlock, answer this question üíï  
  <p>If I want to describe u from a shot of Virat, then which shot will it be?? üå∏</p>
  <input type="text" id="answerInput" placeholder="Type your answer here" />
  <button onclick="checkAnswer()">Unlock</button>
  <div class="hint" onclick="showHint()">Need a hint? ü§î</div>
  <div class="hint-text" id="hintText">Virat‚Äôs signature shot üòâ</div>
  <div class="error" id="errorMsg"></div>
</div>

<!-- Game Area -->
<div id="gameArea">
  <div id="scoreBoard">Catch 10 hearts to unlock üíñ Score: 0</div>
  <button class="start-btn" onclick="startGame()">Start Game</button>
  <div class="hiddenMessage" id="hiddenMessage">üéâ You won my heart üíñ Forever yours! üéâ</div>
</div>

<script>
  const compliments = [
    "aadat se ho gayi hai har waqt tere baare mein sochne ki üíñ",
    "Stay loyal with me and I will prove that not every one leaves üíñ",
    "Forever mine üíç",
    "sisha kya batyega khubsurati tumhari waqt ho tho dek lena aakwhin hamaari",
    "jab mein mangu koi mahenga toofa tho tum dher sara waqt lekar aana üå∏",
    "You make my world glow ‚ú®",
    "Sweetest soul üíï",
    "Always in my heart ‚ù§Ô∏è",
    "My princess üëë",
    "teach me how to love u because i wanna love u the way u wanted to be loved üíñ"
  ];

  let complimentsInterval;
  let score = 0;
  let gameInterval;

  function createCompliment() {
    const div = document.createElement("div");
    div.className = "compliment";
    div.textContent = compliments[Math.floor(Math.random() * compliments.length)];
    div.style.left = Math.random() * 90 + "vw";
    div.style.animationDuration = (10 + Math.random() * 8) + "s";
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 15000);
  }

  function checkAnswer() {
    const input = document.getElementById("answerInput").value.trim().toLowerCase();
    const error = document.getElementById("errorMsg");

    if (input === "cover drive") {
      document.getElementById("lockScreen").style.display = "none";
      complimentsInterval = setInterval(createCompliment, 2500);

      // Show Game Button
      document.getElementById("gameArea").style.display = "flex";
    } else {
      error.textContent = "Wrong answer üò¢ Try again!";
    }
  }

  function showHint() {
    document.getElementById("hintText").style.display = "block";
  }

  // Catch the Hearts Game
  function startGame() {
    score = 0;
    document.getElementById("hiddenMessage").style.display = "none";
    document.getElementById("scoreBoard").textContent = "Catch 10 hearts to unlock üíñ Score: " + score;

    if (gameInterval) clearInterval(gameInterval);

    gameInterval = setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 90 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      heart.addEventListener("click", () => {
        score++;
        heart.remove();
        document.getElementById("scoreBoard").textContent = "Catch 10 hearts to unlock üíñ Score: " + score;
        if (score >= 10) {
          clearInterval(gameInterval);
          document.querySelectorAll(".heart").forEach(h => h.remove());
          document.getElementById("hiddenMessage").style.display = "block";
        }
      });

      setTimeout(() => heart.remove(), 5000);
    }, 800);
  }
</script>
<button id="romanticBtn" onclick="toggleRomantic()">Romantic Mode ‚ù§Ô∏è</button>
<div id="romanticOverlay"></div>

<style>
  #romanticBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 1001;
    box-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
    transition: background 0.3s;
  }
  #romanticBtn:hover {
    background: #ff1e4d;
  }

  body.romantic {
    background: #000 !important;
    transition: background 1.2s ease;
    color: #ffe4b5;
  }

  #romanticOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 1000;
    display: none;
  }

  .flame {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, rgba(255,200,0,0.9) 0%, rgba(255,120,0,0.6) 60%, transparent 100%);
    border-radius: 50%;
    box-shadow: 0 0 30px 15px rgba(255,140,0,0.4);
    animation: flicker 2s infinite alternate ease-in-out;
  }

  @keyframes flicker {
    0%   { transform: scale(1) translateY(0); opacity: 0.8; }
    50%  { transform: scale(1.3) translateY(-5px); opacity: 1; }
    100% { transform: scale(1) translateY(0); opacity: 0.7; }
  }
</style>

<script>
  function toggleRomantic() {
    const overlay = document.getElementById("romanticOverlay");
    document.body.classList.toggle("romantic");

    if (document.body.classList.contains("romantic")) {
      overlay.style.display = "block";
      spawnFlames();
      document.getElementById("romanticBtn").textContent = "Normal Mode üå∏";
    } else {
      overlay.style.display = "none";
      overlay.innerHTML = "";
      document.getElementById("romanticBtn").textContent = "Romantic Mode ‚ù§Ô∏è";
    }
  }

  function spawnFlames() {
    const overlay = document.getElementById("romanticOverlay");
    overlay.innerHTML = "";
    for (let i = 0; i < 12; i++) {
      const flame = document.createElement("div");
      flame.className = "flame";
      flame.style.left = Math.random() * 100 + "vw";
      flame.style.top = Math.random() * 100 + "vh";
      flame.style.animationDuration = (1.5 + Math.random() * 2) + "s";
      flame.style.width = flame.style.height = (15 + Math.random() * 25) + "px";
      overlay.appendChild(flame);
    }
  }
</script>

</body>
</html>
