<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Compliments ðŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compliment {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      animation: float 12s linear infinite;
      opacity: 0.8;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(40px); opacity: 0; }
    }

    /* Lock screen */
    .lock-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 221, 225, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #ff4d6d;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    .lock-screen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 12px;
      outline: none;
      text-align: center;
    }
    .lock-screen button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }
    .error {
      margin-top: 10px;
      color: red;
      font-size: 16px;
    }
    .hint {
      margin-top: 8px;
      font-size: 16px;
      color: #444;
      cursor: pointer;
      text-decoration: underline;
    }
    .hint-text {
      margin-top: 5px;
      font-size: 18px;
      color: #d6336c;
      font-style: italic;
      display: none;
    }

    /* Game Section */
    #gameArea {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 20;
      color: white;
      font-size: 24px;
    }
    .heart {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
      animation: fall linear forwards;
    }
    @keyframes fall {
      from { top: -50px; }
      to { top: 100vh; }
    }
    .hiddenMessage {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #ffdde1;
      text-shadow: 0 0 10px #ff4d6d;
      display: none;
    }
    .start-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Lock screen -->
<div class="lock-screen" id="lockScreen">
  ðŸ’• To unlock, answer this question ðŸ’•  
  <p>If I want to describe u from a shot of Virat, then which shot will it be?? ðŸŒ¸</p>
  <input type="text" id="answerInput" placeholder="Type your answer here" />
  <button onclick="checkAnswer()">Unlock</button>
  <div class="hint" onclick="showHint()">Need a hint? ðŸ¤”</div>
  <div class="hint-text" id="hintText">Viratâ€™s signature shot ðŸ˜‰</div>
  <div class="error" id="errorMsg"></div>
</div>

<!-- Game Area -->
<div id="gameArea">
  <div id="scoreBoard">Catch 10 hearts to unlock ðŸ’– Score: 0</div>
  <button class="start-btn" onclick="startGame()">Start Game</button>
  <div class="hiddenMessage" id="hiddenMessage">ðŸŽ‰ You won my heart ðŸ’– Forever yours! ðŸŽ‰</div>
</div>

<script>
  const compliments = [
    "aadat se ho gayi hai har waqt tere baare mein sochne ki ðŸ’–",
    "Stay loyal with me and I will prove that not every one leaves ðŸ’–",
    "Forever mine ðŸ’",
    "sisha kya batyega khubsurati tumhari waqt ho tho dek lena aakwhin hamaari",
    "jab mein mangu koi mahenga toofa tho tum dher sara waqt lekar aana ðŸŒ¸",
    "You make my world glow âœ¨",
    "Sweetest soul ðŸ’•",
    "Always in my heart â¤ï¸",
    "My princess ðŸ‘‘",
    "teach me how to love u because i wanna love u the way u wanted to be loved ðŸ’–"
  ];

  let complimentsInterval;
  let score = 0;
  let gameInterval;

  function createCompliment() {
    const div = document.createElement("div");
    div.className = "compliment";
    div.textContent = compliments[Math.floor(Math.random() * compliments.length)];
    div.style.left = Math.random() * 90 + "vw";
    div.style.animationDuration = (10 + Math.random() * 8) + "s";
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 15000);
  }

  function checkAnswer() {
    const input = document.getElementById("answerInput").value.trim().toLowerCase();
    const error = document.getElementById("errorMsg");

    if (input === "cover drive") {
      document.getElementById("lockScreen").style.display = "none";
      complimentsInterval = setInterval(createCompliment, 2500);

      // Show Game Button
      document.getElementById("gameArea").style.display = "flex";
    } else {
      error.textContent = "Wrong answer ðŸ˜¢ Try again!";
    }
  }

  function showHint() {
    document.getElementById("hintText").style.display = "block";
  }

  // Catch the Hearts Game
  function startGame() {
    score = 0;
    document.getElementById("hiddenMessage").style.display = "none";
    document.getElementById("scoreBoard").textContent = "Catch 10 hearts to unlock ðŸ’– Score: " + score;

    if (gameInterval) clearInterval(gameInterval);

    gameInterval = setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 90 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      heart.addEventListener("click", () => {
        score++;
        heart.remove();
        document.getElementById("scoreBoard").textContent = "Catch 10 hearts to unlock ðŸ’– Score: " + score;
        if (score >= 10) {
          clearInterval(gameInterval);
          document.querySelectorAll(".heart").forEach(h => h.remove());
          document.getElementById("hiddenMessage").style.display = "block";
        }
      });

      setTimeout(() => heart.remove(), 5000);
    }, 800);
  }

</body>
</html>
