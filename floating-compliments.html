<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Compliments 💕</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compliment {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      animation: float 12s linear infinite;
      opacity: 0.8;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(40px); opacity: 0; }
    }

    /* Lock screen */
    .lock-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 221, 225, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #ff4d6d;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    .lock-screen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 12px;
      outline: none;
      text-align: center;
    }
    .lock-screen button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }
    .error {
      margin-top: 10px;
      color: red;
      font-size: 16px;
      min-height: 1em;
    }
  </style>
</head>
<body>

<!-- Lock screen -->
<div class="lock-screen" id="lockScreen">
  💕 To unlock, answer this question 💕  
  <p>If I want to describe you from a shot of Virat, then which shot will it be? 🌸</p>
  <input type="text" id="answerInput" placeholder="Type your answer here" />
  <button id="unlockBtn">Unlock</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
  const compliments = [
    `aadat se ho gayi hai har waqt tere baare mein sochne ki,
pata nahi ye mohabbat hai ya pagalpan 💖`,
    "Stay loyal with me and I will prove that not everyone leaves 💖",
    "Forever mine 💍",
    "Cutest smile 😊",
    "jab mein mangu koi mehenga tohfa to tum dher saara waqt lekar aana 🌸",
    "You make my world glow ✨",
    "Sweetest soul 💕",
    "Always in my heart ❤️",
    "My princess 👑",
    "teach me how to love u because i wanna love u the way u wanted to be loved"
  ];

  let complimentsInterval;

  function createCompliment() {
    const div = document.createElement("div");
    div.className = "compliment";
    div.textContent = compliments[Math.floor(Math.random() * compliments.length)];
    div.style.left = Math.random() * 90 + "vw";
    div.style.animationDuration = (10 + Math.random() * 8) + "s";
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 15000);
  }

  // Normalize helper (remove spaces/hyphens, lowercase)
  function normalize(s) {
    return s.trim().toLowerCase().replace(/[\s-]+/g, "");
  }

  function checkAnswer() {
    const inputEl = document.getElementById("answerInput");
    const error = document.getElementById("errorMsg");
    const val = normalize(inputEl.value);

    const accepted = ["coverdrive"]; // accepts "cover drive", "cover-drive", "coverdrive"

    if (accepted.includes(val)) {
      document.getElementById("lockScreen").style.display = "none";
      // start immediately and then keep spawning
      createCompliment();
      complimentsInterval = setInterval(createCompliment, 2500);
    } else {
      error.textContent = "Wrong answer 😢 Try again!";
    }
  }

  // Wire up events
  const inputEl = document.getElementById("answerInput");
  const btn = document.getElementById("unlockBtn");
  const error = document.getElementById("errorMsg");

  btn.addEventListener("click", checkAnswer);
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkAnswer();
  });
  inputEl.addEventListener("input", () => {
    error.textContent = "";
  });

  // Autofocus
  setTimeout(() => inputEl.focus(), 200);
</script>

</body>
</html>
