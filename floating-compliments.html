<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Hearts ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .heart {
      position: absolute;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      animation: fall linear;
    }

    @keyframes fall {
      from { transform: translateY(-10%); }
      to { transform: translateY(110vh); }
    }

    #messageBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #d6336c;
      text-align: center;
      box-shadow: 0 0 20px rgba(214, 51, 108, 0.3);
      display: none;
      z-index: 1000;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div id="messageBox"></div>

  <script>
    const compliments = [
      "aadat se ho gayi hai har waqt tere baare mein sochne ki üíñ",
      "Stay loyal with me and I will prove that not every one leaves üíñ",
      "Forever mine üíç",
      "sisha kya batyega khubsurati tumhari waqt ho tho dek lena aakwhin hamaari",
      "jab mein mangu koi mahenga toofa tho tum dher sara waqt lekar aana üå∏",
      "You make my world glow ‚ú®",
      "Sweetest soul üíï",
      "Always in my heart ‚ù§Ô∏è",
      "My princess üëë",
      "teach me how to love u because i wanna love u the way u wanted to be loved üíñ"
    ];

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 95 + "vw";
      heart.style.top = "-40px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";

      heart.addEventListener("click", () => {
        showMessage();
        heart.remove(); // remove clicked heart
      });

      document.body.appendChild(heart);

      // Remove heart when it falls out of screen
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    function showMessage() {
      const box = document.getElementById("messageBox");
      const randomMessage = compliments[Math.floor(Math.random() * compliments.length)];
      box.textContent = randomMessage;
      box.style.display = "block";

      // Hide after 5 sec
      setTimeout(() => {
        box.style.display = "none";
      }, 5000);
    }

    // Generate hearts every 1s
    setInterval(createHeart, 1000);
  </script>
</body>
</html>
