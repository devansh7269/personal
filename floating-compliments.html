<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catch the Hearts ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Lock screen */
    .lock-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 221, 225, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #ff4d6d;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    .lock-screen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 12px;
      outline: none;
      text-align: center;
    }
    .lock-screen button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }
    .error {
      margin-top: 10px;
      color: red;
      font-size: 16px;
    }
    .hint {
      margin-top: 8px;
      font-size: 16px;
      color: #444;
      cursor: pointer;
      text-decoration: underline;
    }
    .hint-text {
      margin-top: 5px;
      font-size: 18px;
      color: #d6336c;
      font-style: italic;
      display: none;
    }

    /* Falling hearts */
    .heart {
      position: absolute;
      font-size: 28px;
      animation: fall linear forwards;
      cursor: pointer;
      user-select: none;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* Compliment message */
    .compliment-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 77, 109, 0.9);
      color: white;
      font-size: 20px;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeOut 6s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Lock screen -->
<div class="lock-screen" id="lockScreen">
  ðŸ’• To unlock, answer this question ðŸ’•  
  <p>If I want to describe u from a shot of Virat, then which shot will it be?? ðŸŒ¸</p>
  <input type="text" id="answerInput" placeholder="Type your answer here" />
  <button onclick="checkAnswer()">Unlock</button>
  <div class="hint" onclick="showHint()">Need a hint? ðŸ¤”</div>
  <div class="hint-text" id="hintText">Viratâ€™s signature shot ðŸ˜‰</div>
  <div class="error" id="errorMsg"></div>
</div>

<script>
  const compliments = [
    "aadat se ho gayi hai har waqt tere baare mein sochne ki ðŸ’–",
    "Stay loyal with me and I will prove that not every one leaves ðŸ’–",
    "Forever mine ðŸ’",
    "sisha kya batyega khubsurati tumhari waqt ho tho dek lena aakhine hamaari",
    "jab mein mangu koi mahenga toofa tho tum dher sara waqt lekar aana ðŸŒ¸",
    "You make my world glow âœ¨",
    "Sweetest soul ðŸ’•",
    "Always in my heart â¤ï¸",
    "My princess ðŸ‘‘",
    "teach me how to love u because i wanna love u the way u wanted to be loved ðŸ’–",
    "U dont need to overthink baby, my intentions are pure nad u are the only one i see as my future wife",
    "koi bhi anhi hai joh teri kaami puri kar sake aur koi bhi anhi hai jisse mein teri tarha pyaar kar saku",
    "saare shikwe tere hai, dil par saare azzab tere hai, tu yaad aaye tho neend nahi aati, need aati hai tho saar ekhawb tere hai" 
  ];

  let heartInterval;

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 4) + "s";

    // click event
    heart.addEventListener("click", () => {
      showCompliment();
      heart.remove();
    });

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
  }

  function showCompliment() {
    const msg = document.createElement("div");
    msg.className = "compliment-message";
    msg.textContent = compliments[Math.floor(Math.random() * compliments.length)];
    document.body.appendChild(msg);

    setTimeout(() => msg.remove(), 6000); // 6 seconds
  }

  function checkAnswer() {
    const input = document.getElementById("answerInput").value.trim().toLowerCase();
    const error = document.getElementById("errorMsg");

    if (input === "cover drive") {
      document.getElementById("lockScreen").style.display = "none";
      heartInterval = setInterval(createHeart, 1200);
    } else {
      error.textContent = "Wrong answer ðŸ˜¢ Try again!";
    }
  }

  function showHint() {
    document.getElementById("hintText").style.display = "block";
  }
</script>
<script>
(() => {
  let last = 0;

  function spawn(x, y, emoji = "ðŸ’•") {
    const el = document.createElement("div");
    el.textContent = emoji;            // change to "ðŸŽˆ" if you prefer balloons
    el.style.position = "fixed";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.style.transform = "translate(-50%, -50%)";
    el.style.fontSize = "20px";
    el.style.opacity = "0.9";
    el.style.pointerEvents = "none";
    el.style.zIndex = "9999";          // always on top
    document.body.appendChild(el);

    // animate floating up & fading
    requestAnimationFrame(() => {
      el.style.transition = "all 900ms ease";
      el.style.top = (y - 40) + "px";
      el.style.opacity = "0";
    });

    setTimeout(() => el.remove(), 950);
  }

  // Show hearts everywhere mouse moves
  window.addEventListener("mousemove", (e) => {
    const now = performance.now();
    if (now - last < 60) return; // throttle so itâ€™s not too heavy
    last = now;
    spawn(e.clientX, e.clientY);
  });
})();
</script>
</body>
</html>
