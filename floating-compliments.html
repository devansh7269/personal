<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Compliments 💕</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compliment {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      animation: float 12s linear infinite;
      opacity: 0.8;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(40px); opacity: 0; }
    }

    /* Lock screen */
    .lock-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 221, 225, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #ff4d6d;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    .lock-screen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 12px;
      outline: none;
      text-align: center;
    }
    .lock-screen button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }
    .error {
      margin-top: 10px;
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- Lock screen -->
<div class="lock-screen" id="lockScreen">
  💕 To unlock, answer this question 💕  
  <p>If i want to describe u from a shot of a virat , than which shot will it be ?? 🌸</p>
  <input type="text" id="answerInput" placeholder="Type your answer here" />
  <button onclick="checkAnswer()">Unlock</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
  const compliments = [
    "aadat se ho gayi hai haar waqt tere baare mein sochne ki
    pata nahi ye mohbaat hai ya pagalpan 💖",
    "Stay loyal with me and i will prove that not every one leaves 💖",
    "Forever mine 💍",
    "Cutest smile 😊",
    "jab mein mangu koi mahenga toofa tho thum dher sra waqt lekar aana 🌸",
    "You make my world glow ✨",
    "Sweetest soul 💕",
    "Always in my heart ❤️",
    "My princess 👑",
    "teach me how to love u because i wanna love u the way u wnated to be loved"
  ];

  let complimentsInterval;

  function createCompliment() {
    const div = document.createElement("div");
    div.className = "compliment";
    div.textContent = compliments[Math.floor(Math.random() * compliments.length)];
    div.style.left = Math.random() * 90 + "vw";
    div.style.animationDuration = (10 + Math.random() * 8) + "s";
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 15000);
  }

  // Question + Answer check
  function checkAnswer() {
    const input = document.getElementById("answerInput").value.trim().toLowerCase();
    const error = document.getElementById("errorMsg");

    // 👉 Correct answer (change if needed)
    if (input === "cover drive") {
      document.getElementById("lockScreen").style.display = "none";
      complimentsInterval = setInterval(createCompliment, 2500);
    } else {
      error.textContent = "Wrong answer 😢 Try again!";
    }
  }
</script>

</body>
</html>
