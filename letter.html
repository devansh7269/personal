<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Letter 📜</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .love-letter {
      font-size: 20px;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      white-space: pre-line; /* preserves line breaks */
      color: #4a2c2a;
      font-family: "Georgia", serif;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 24px;
      background: #4a2c2a;
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>
  <main class="centered">
    <section class="card content">
      <h2>My Love Letter to You 💌</h2>
      <p class="love-letter" id="letter"></p><span class="cursor"></span>
      <div style="margin-top:16px;">
        <a class="btn" href="index.html">Back to start</a>
      </div>
    </section>
  </main>

  <script>
    // Love message
    const text = `My Dearest Princess 👑,

Apki taaref kar saku woh laafz tho nahi hai mere pass par.....
hum tere isshq ke iss mukam par aachuke hai ki tere siwa kisi aur ko dekna bhi  guuna lagta hai
mein tumhara hu,tum mein hu,tum se hu,aur tumhara hi rahunag
Tum nahi tho koi nahi,tumhe itna chaa liya hu ki kisi aur ko chaene ki himat nahi  
You are my happiness, my safe place, my forever 💖.

No matter what happens, I promise to stand by your side, always. 💕

Forever yours,
Devansh ✍️`;

    const letterEl = document.getElementById("letter");
    let i = 0;

    function typeLetter() {
      if (i < text.length) {
        letterEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeLetter, 50); // speed (ms per character)
      }
    }

    typeLetter();

    // Floating background (reuse hearts & balloons)
    const bg = document.getElementById('bg');
    function rand(min, max) { return Math.random() * (max - min) + min; }
    function createFloating(kind) {
      const el = document.createElement('div');
      el.classList.add('floating', kind);
      el.style.left = rand(-5, 100) + 'vw';
      const duration = rand(8, 18);
      el.style.animationDuration = duration + 's';
      el.style.animationDelay = rand(0, 8) + 's';
      el.style.opacity = rand(0.7, 1).toFixed(2);
      const size = kind === 'heart' ? rand(14, 28) : rand(20, 42);
      el.style.width = size + 'px';
      el.style.height = (kind === 'heart' ? size : size * 1.3) + 'px';
      bg.appendChild(el);
      el.addEventListener('animationend', () => { el.remove(); createFloating(kind); });
    }
    for (let i = 0; i < 20; i++) createFloating('balloon');
    for (let i = 0; i < 24; i++) createFloating('heart');
  </script>
  <script>
(() => {
  let last = 0;

  function spawn(x, y, emoji = "💕") {
    const el = document.createElement("div");
    el.textContent = emoji;            // change to "🎈" if you prefer balloons
    el.style.position = "fixed";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.style.transform = "translate(-50%, -50%)";
    el.style.fontSize = "20px";
    el.style.opacity = "0.9";
    el.style.pointerEvents = "none";
    el.style.zIndex = "9999";          // always on top
    document.body.appendChild(el);

    // animate floating up & fading
    requestAnimationFrame(() => {
      el.style.transition = "all 900ms ease";
      el.style.top = (y - 40) + "px";
      el.style.opacity = "0";
    });

    setTimeout(() => el.remove(), 950);
  }

  // Show hearts everywhere mouse moves
  window.addEventListener("mousemove", (e) => {
    const now = performance.now();
    if (now - last < 60) return; // throttle so it’s not too heavy
    last = now;
    spawn(e.clientX, e.clientY);
  });
})();
</script>
</body>
</html>
