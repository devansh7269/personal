<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poetry ðŸ’–</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .poem {
      max-width: 600px;
      font-size: 20px;
      line-height: 1.6;
      white-space: pre-line;
      border-right: 2px solid rgba(255,255,255,0.75);
      overflow: hidden;
      animation: typing 12s steps(50, end), blink .8s step-end infinite alternate;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <div class="poem">
kya ye sach hai , mujhe haak hai apko apna khaheneka?
apke haato ko thamne ka ?
un bhikre zulfo ko sawane ka ?
kay ye sach hai, muhje haak hai
un aakho ko chumne ka ?
un gaalo ko sahelane ka  ?
kya ye sach hai ki mujhe haaq hai  
apko apna kahene ka ?
  </div>
</body>
</html>
