<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      color: #ff1493;
      font-size: 3em;
      margin-top: 50px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 25px #ff1493, 0 0 5px #fff; }
    }

    .photo-frame {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      border: 8px solid #fff;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      margin: 20px auto;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    p {
      color: #ff1493;
      font-size: 1.2em;
      margin-top: 20px;
    }

    #countdown {
      font-size: 1.5em;
      color: #ff69b4;
      margin-top: 10px;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: floatHearts 5s linear infinite;
    }

    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>

  <div class="photo-frame">
    <img src="Screenshot 2025-10-26 231425.png" alt="Birthday Photo">
  </div>

  <p>Wishing you endless happiness, smiles, and dreams come true! ðŸ’–</p>

  <div id="countdown"></div>

  <div class="hearts"></div>

  <script>
    // Countdown Timer (optional)
    const countdownDate = new Date("2025-10-27T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.textContent = "ðŸŽˆ It's your special day! ðŸŽˆ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Floating Hearts
    const heartsContainer = document.querySelector(".hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 400);
  </script>

</body>
</html>
