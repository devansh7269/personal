<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ek Line ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: system-ui, Arial;
      background-color: #fff0f5;
      color: #b22222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(20px, 5vw, 36px);
      line-height: 1.6;
    }
    .highlight {
      color: #ff1744;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 23, 68, 0.6);
    }
  </style>
</head>
<body>
  <h1>
    <span class="highlight">Aacha lagta hai haar raat</span><br>
    teri khayalo mein soo jana <br>
    jaise duur hokar bhi <br>
    <span class="highlight">teri baaho mein soo jaan ‚ù§Ô∏è</span>
  </h1>

  <div class="background" id="bg"></div>

  <script>
    const bg = document.getElementById('bg');
    function rand(min, max) { return Math.random() * (max - min) + min; }
    function createFloating(kind) {
      const el = document.createElement('div');
      el.classList.add('floating', kind);
      el.style.position = 'absolute';
      el.style.left = rand(-5, 100) + 'vw';
      const duration = rand(8, 18);
      el.style.animation = `floatUp ${duration}s linear`;
      el.style.animationDelay = rand(0, 8) + 's';
      el.style.opacity = rand(0.7, 1).toFixed(2);
      const size = kind === 'heart' ? rand(14, 28) : rand(20, 42);
      el.style.width = size + 'px';
      el.style.height = (kind === 'heart' ? size : size * 1.3) + 'px';
      el.style.background = kind === 'heart' ? "url('‚ù§Ô∏è')" : "pink";
      bg.appendChild(el);
      el.addEventListener('animationend', () => { el.remove(); createFloating(kind); });
    }
    for (let i = 0; i < 20; i++) createFloating('balloon');
    for (let i = 0; i < 24; i++) createFloating('heart');
  </script>
  <style>
    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }
  </style>
  <script>
(() => {
  let last = 0;

  function spawn(x, y, emoji = "üíï") {
    const el = document.createElement("div");
    el.textContent = emoji;            // change to "üéà" if you prefer balloons
    el.style.position = "fixed";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.style.transform = "translate(-50%, -50%)";
    el.style.fontSize = "20px";
    el.style.opacity = "0.9";
    el.style.pointerEvents = "none";
    el.style.zIndex = "9999";          // always on top
    document.body.appendChild(el);

    // animate floating up & fading
    requestAnimationFrame(() => {
      el.style.transition = "all 900ms ease";
      el.style.top = (y - 40) + "px";
      el.style.opacity = "0";
    });

    setTimeout(() => el.remove(), 950);
  }

  // Show hearts everywhere mouse moves
  window.addEventListener("mousemove", (e) => {
    const now = performance.now();
    if (now - last < 60) return; // throttle so it‚Äôs not too heavy
    last = now;
    spawn(e.clientX, e.clientY);
  });
})();
</script>
</body>
</html>
